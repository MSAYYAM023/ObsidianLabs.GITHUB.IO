<!DOCTYPE html>
<html>
<head>
    <title>Automation Demo - Sayyam</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .success { color: green; }
        .url { background: #f0f0f0; padding: 10px; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üöÄ Live Automation Demo</h1>
    
    <div class="url">
        <strong>Webhook URL:</strong><br>
        <code id="webhookUrl">https://marylou-lichenous-kandice.ngrok-free.dev/webhook</code>
        <button onclick="copyUrl()">Copy</button>
    </div>
    
    <h3>Test the System:</h3>
    <input type="text" id="customer" placeholder="Customer Name" value="Demo Customer">
    <input type="number" id="amount" placeholder="Amount" value="99">
    <button onclick="sendTest()">Send Test Order</button>
    
    <div id="result"></div>
    
    <h3>How it works:</h3>
    <ol>
        <li>Data sent to webhook URL</li>
        <li>Python processes and validates</li>
        <li>Automatically saves to Google Sheets</li>
        <li>Real-time update in "Order Database 2026"</li>
    </ol>
    
    <script>
    async function sendTest() {
        const data = {
            event: "demo_sale",
            customer: document.getElementById('customer').value,
            amount: parseInt(document.getElementById('amount').value),
            product: "Automation Service",
            timestamp: new Date().toISOString()
        };
        
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "‚è≥ Sending...";
        
        try {
            const response = await fetch('https://marylou-lichenous-kandice.ngrok-free.dev/webhook', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            resultDiv.innerHTML = `<span class="success">‚úÖ Order processed! Row #${result.row_added} added to Google Sheets</span>`;
        } catch (error) {
            resultDiv.innerHTML = `‚ùå Error: ${error}`;
        }
    }
    
    function copyUrl() {
        navigator.clipboard.writeText(document.getElementById('webhookUrl').textContent);
        alert('Webhook URL copied!');
    }
    </script>
</body>
</html>
